<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table id="roster"></table>
  </body>
</html>

<script> // ES5
  const rootElement = document.getElementById('roster')

  function Student(name, gender, score) {
    this.name = name
    this.gender = gender
    this.score = score
    this.quality = 100

    this.mount()
  }

  Student.prototype.sumScore = function () {
    return this.score + this.quality
  }

  /**
   * 将数据转换为HTML并插入到表格中
   */
  Student.prototype.mount = function () {
    const tr = document.createElement('tr')
    tr.innerHTML =
      '<td>' +
      this.name +
      '</td>' +
      '<td>' +
      this.gender +
      '</td>' +
      '<td>' +
      this.score +
      '</td>' +
      '<td>' +
      this.quality +
      '</td>' +
      '<td>' +
      this.sumScore() +
      '</td>'

    rootElement.appendChild(tr)
  }

  const whh = new Student('王花花', '男', 98)
  const lsd = new Student('李拴蛋', '女', 50)
</script>
